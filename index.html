<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Image in Marquee</title>
</head>
<body>

    <h1>Using Image in Marquee</h1>

    <p>This example shows how to display an image inside a marquee (scrolling effect) using the <code>&lt;marquee&gt;</code> tag.</p>

    <marquee behavior="scroll" direction="left" scrollamount="10">
        <img src="https://images.unsplash.com/photo-1743044091650-6f558c16ffd1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Placeholder Image" width="150" height="150">
    </marquee>

    <p>The image above will scroll from right to left.</p>

    <marquee behavior="scroll" direction="right" scrollamount="10">
        <img src="https://images.unsplash.com/photo-1743044091650-6f558c16ffd1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Placeholder Image" width="150" height="150">
    </marquee>

    <p>The image above will scroll from left to right.</p>

</body>
</html>
